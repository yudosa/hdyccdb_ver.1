    <script>
    // 시설 카드 클릭 시 시설명 저장
    document.querySelectorAll('.facility-card').forEach(card => {
        card.addEventListener('click', function() {
            let name = card.querySelector('.facility-name').textContent.trim();
            sessionStorage.setItem('selectedFacility', name);
            window.location.href = 'reservation-date.html';
        });
    });

    // 자율이용 카드 클릭 시 세부 선택 표시
    document.querySelectorAll('.facility-card-other').forEach(card => {
        card.addEventListener('click', function() {
            showAutonomousUseModal();
        });
    });

    function showAutonomousUseModal() {
        let modal = document.createElement('div');
        modal.className = 'custom-modal-bg';
        modal.innerHTML = `
            <div class="custom-modal" style="max-width: 500px;">
                <div class="custom-modal-content" style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: #3498db; margin-bottom: 15px;">자율이용 세부 선택</h3>
                    <p style="color: #666; font-size: 0.9rem;">이용 목적을 선택해주세요</p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                    <button class="autonomous-option-btn" data-option="프로그램 참여">프로그램 참여</button>
                    <button class="autonomous-option-btn" data-option="학습활동">학습활동</button>
                    <button class="autonomous-option-btn" data-option="동아리 활동">동아리 활동</button>
                    <button class="autonomous-option-btn" data-option="보드게임">보드게임</button>
                    <button class="autonomous-option-btn" data-option="기타" style="grid-column: 1 / -1;">기타</button>
                </div>
                <button class="custom-modal-btn" onclick="this.closest('.custom-modal-bg').remove()">취소</button>
            </div>
        `;
        document.body.appendChild(modal);

        // 옵션 버튼 스타일
        const style = document.createElement('style');
        style.textContent = `
            .autonomous-option-btn {
                padding: 15px 10px;
                border: 2px solid #e0e7ef;
                border-radius: 12px;
                background: #fff;
                color: #3498db;
                font-weight: 600;
                font-size: 0.95rem;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .autonomous-option-btn:hover {
                border-color: #3498db;
                background: #f8f9fa;
            }
            .autonomous-option-btn.selected {
                background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
                border-color: #3498db;
                color: #222;
            }
        `;
        document.head.appendChild(style);

        // 옵션 선택 이벤트
        modal.querySelectorAll('.autonomous-option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                modal.querySelectorAll('.autonomous-option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                // 선택된 옵션 저장하고 예약 페이지로 이동
                setTimeout(() => {
                    const selectedOption = this.getAttribute('data-option');
                    sessionStorage.setItem('selectedFacility', '자율이용');
                    sessionStorage.setItem('selectedDetail', selectedOption);
                    sessionStorage.setItem('autonomousUse', 'true'); // 자율이용 플래그
                    modal.remove();
                    window.location.href = 'reservation-date.html';
                }, 200);
            });
        });
    }

    function showModal(message) {
        let modal = document.createElement('div');
        modal.className = 'custom-modal-bg';
        modal.innerHTML = `
            <div class="custom-modal">
                <div class="custom-modal-content">${message}</div>
                <button class="custom-modal-btn">확인</button>
            </div>
        `;
        document.body.appendChild(modal);
        modal.querySelector('.custom-modal-btn').onclick = () => modal.remove();
    }

    window.addEventListener('DOMContentLoaded', function() {
        if (sessionStorage.getItem('agreedPersonalInfo') !== 'y') {
            alert('개인정보 수집 및 이용에 동의해야 예약이 가능합니다.');
            window.location.href = 'rental.html';
        }
        
        // 버튼 이벤트 명시적 바인딩
        const backBtn = document.querySelector('.facility-back-btn');
        const homeBtn = document.querySelector('.facility-home-btn');
        
        if (backBtn) {
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                history.back();
            });
        }
        
        if (homeBtn) {
            homeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('agreedPersonalInfo');
                window.location.href = 'index.html';
            });
        }
    });
    </script>
    
    <script>
    // 이미지 슬라이더 기능
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.image-slider .main-building-img');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        // 모든 슬라이드 숨기기
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        // 현재 슬라이드 보이기
        slides[index].classList.add('active');
        dots[index].classList.add('active');
    }

    function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
    }

    // 도트 클릭 이벤트
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        });
    });

    // 자동 슬라이드 (3초마다)
    setInterval(nextSlide, 3000);

    // 초기 슬라이드 설정
    showSlide(0);
    </script>
