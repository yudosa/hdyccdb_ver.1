<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용시설 선택 - 흥덕청소년 문화의집</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="rental-wrapper">
        <div class="rental-container">
            <div class="banner-section">
                <div class="banner-image">
                    <div class="image-slider">
                        <img src="dc.jpg" alt="동천청소년 문화의집 건물" class="main-building-img active">
                        <img src="dc2.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                        <img src="dc3.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                        <img src="dc4.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                        <img src="dc5.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                        <img src="dc6.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                        <img src="dc7.jpg" alt="동천청소년 문화의집 건물" class="main-building-img">
                    </div>
                    <div class="slider-dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                        <span class="dot" onclick="currentSlide(6)"></span>
                        <span class="dot" onclick="currentSlide(7)"></span>
                    </div>
                </div>
            </div>
            <main class="rental-main">
                <div class="facility-floor-row">
                    <div class="facility-floor-card">
                        <div class="facility-floor-label">1F</div>
                        <div class="facility-card-row facility-card-row-single">
                            <div class="facility-card facility-card-dance" onclick="window.location.href='reservation-date.html'">
                                <div class="facility-emoji">💃</div>
                                <div class="facility-name">댄스연습실</div>
                            </div>
                        </div>
                    </div>
                    <div class="facility-floor-card">
                        <div class="facility-floor-label">3F</div>
                        <div class="facility-card-row facility-card-row-multi">
                            <div class="facility-card facility-card-nintendo" onclick="window.location.href='reservation-date.html'">
                                <div class="facility-emoji">🎮</div>
                                <div class="facility-name">닌텐도</div>
                            </div>
                            <div class="facility-card facility-card-ps" onclick="window.location.href='reservation-date.html'">
                                <div class="facility-emoji">🕹️</div>
                                <div class="facility-name">플레이스테이션</div>
                            </div>
                        </div>
                        <div class="facility-card-row facility-card-row-multi">
                            <div class="facility-card facility-card-karaoke" onclick="window.location.href='reservation-date.html'">
                                <div class="facility-emoji">🎤</div>
                                <div class="facility-name">노래방</div>
                            </div>
                            <div class="facility-card facility-card-board" onclick="window.location.href='reservation-date.html'">
                                <div class="facility-emoji">🎲</div>
                                <div class="facility-name">보드게임</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions-centered">
                    <button class="btn-secondary-centered facility-back-btn" onclick="history.back()" style="color:#222;">◀ 이전</button>
                    <button class="btn-secondary-centered facility-home-btn" onclick="sessionStorage.removeItem('agreedPersonalInfo'); window.location.href='index.html'" style="color:#222;">↻ 처음으로</button>
                </div>
            </main>
        </div>
    </div>
    <script>
    // 시설 카드 클릭 시 시설명 저장
    document.querySelectorAll('.facility-card').forEach(card => {
        card.addEventListener('click', function() {
            let name = card.querySelector('.facility-name').textContent.trim();
            localStorage.setItem('reservationFacility', name);
        });
    });

    function showModal(message) {
        let modal = document.createElement('div');
        modal.className = 'custom-modal-bg';
        modal.innerHTML = `
            <div class="custom-modal">
                <div class="custom-modal-content">${message}</div>
                <button class="custom-modal-btn">확인</button>
            </div>
        `;
        document.body.appendChild(modal);
        modal.querySelector('.custom-modal-btn').onclick = () => modal.remove();
    }

    window.addEventListener('DOMContentLoaded', function() {
        if (sessionStorage.getItem('agreedPersonalInfo') !== 'y') {
            alert('개인정보 수집 및 이용에 동의해야 예약이 가능합니다.');
            window.location.href = 'rental.html';
        }
    });
    </script>
    
    <script>
    // 이미지 슬라이더 기능
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.image-slider .main-building-img');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        // 모든 슬라이드 숨기기
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        // 현재 슬라이드 보이기
        slides[index].classList.add('active');
        dots[index].classList.add('active');
    }

    function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
    }

    function currentSlide(index) {
        currentSlideIndex = index - 1;
        showSlide(currentSlideIndex);
    }

    // 자동 슬라이드 (3초마다)
    setInterval(nextSlide, 3000);

    // 초기 슬라이드 설정
    showSlide(0);
    </script>
</body>
</html>
