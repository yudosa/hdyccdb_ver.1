    <script>
    // 현재 시간/날짜 표시 - 디지털 시계 스타일
    function updateDateTime() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth()+1).padStart(2,'0');
        const d = String(now.getDate()).padStart(2,'0');
        const h = String(now.getHours()).padStart(2,'0');
        const min = String(now.getMinutes()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        
        // 요일 배열
        const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
        const weekday = weekdays[now.getDay()];
        
        // 디지털 시계 스타일로 표시
        document.querySelector('.current-datetime').innerHTML = 
            `<div style="font-size: 1rem; margin-bottom: 2px; opacity: 0.9;">${y}-${m}-${d} (${weekday})</div>
             <div style="font-size: 1.5rem; font-weight: 800;">${h}:${min}:${s}</div>`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // 이미지 슬라이더 기능
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.image-slider .main-building-img');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        // 모든 슬라이드 숨기기
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        // 현재 슬라이드 보이기
        slides[index].classList.add('active');
        dots[index].classList.add('active');
    }

    function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
    }

    // 도트 클릭 이벤트
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        });
    });

    // 자동 슬라이드 (3초마다)
    setInterval(nextSlide, 3000);

    // 초기 슬라이드 설정
    showSlide(0);

    // 푸터 로고 슬라이더 기능
    let currentLogoIndex = 0;
    const logoSlides = document.querySelectorAll('.footer-logo');

    function showLogoSlide(index) {
        logoSlides.forEach(slide => slide.classList.remove('active'));
        logoSlides[index].classList.add('active');
    }

    function nextLogoSlide() {
        currentLogoIndex = (currentLogoIndex + 1) % logoSlides.length;
        showLogoSlide(currentLogoIndex);
    }

    // 로고 자동 슬라이드 (4초마다)
    setInterval(nextLogoSlide, 4000);

    // 초기 로고 슬라이드 설정
    showLogoSlide(0);
    // 전화번호 자동 포맷팅
    document.getElementById('user-phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length > 4) value = value.slice(0, 4);
        e.target.value = value;
    });
    // 폼 제출 처리
    document.querySelector('.user-info-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const userPhone = document.getElementById('user-phone').value;
        if (!/^\d{4}$/.test(userPhone)) {
            showModal('휴대폰번호 끝 4자리를 입력해주세요.');
            document.getElementById('user-phone').focus();
            return;
        }
        localStorage.setItem('userPhone', userPhone);
        window.location.href = 'rental.html';
    });
    // 커스텀 모달 함수
    function showModal(msg) {
        let modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.left = 0;
        modal.style.top = 0;
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.35)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = 9999;
        modal.style.padding = '15px';
        modal.innerHTML = `
            <div class="modal-content" style="background:#fff;padding:20px 16px;border-radius:12px;box-shadow:0 4px 24px #e74c3c22;font-size:0.9rem;font-weight:600;color:#e74c3c;text-align:center;min-width:180px;max-width:90vw;width:100%;max-height:80vh;overflow-y:auto;">
                ${msg}<br><br>
                <button class="modal-button" style='margin-top:12px;padding:10px 20px;border-radius:8px;background:linear-gradient(90deg,#e74c3c,#c0392b);border:none;font-weight:700;font-size:0.9rem;color:#fff;cursor:pointer;width:100%;max-width:150px;' onclick='this.parentElement.parentElement.remove()'>확인</button>
            </div>
        `;
        document.body.appendChild(modal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.remove();
            }
        });
    }

    </script>
