<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흥덕청소년 문화의집 - 시설 이용 예약</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container vertical-layout">
        <!-- 상단 배너 섹션 -->
        <div class="banner-section">
            <div class="current-datetime"></div>
            <div class="banner-image">
                <img src="dc.JPG" alt="동천청소년 문화의집 건물" class="main-building-img">
                <div class="banner-overlay">
                    <div class="mascot-container">
                        <img src="jo.png" alt="마스코트" class="mascot-bounce">
                    </div>
                    <h1 class="banner-title">동천청소년문화의집</h1>
                    <p class="banner-subtitle">방문을 환영합니다♥</p>
                </div>
            </div>
        </div>

        <!-- 메인 서비스 카드들 -->
        <div class="services-section">
            <div class="service-category">
                <h3 class="category-title">시설 이용 신청</h3>
                <div class="service-cards">
                    <a href="rental.html" class="service-card pink">
                        <div class="card-icon">🪄</div>
                        <span class="card-text">이용신청</span>
                    </a>
                    <a href="cancel-reservation.html" class="service-card pink">
                        <div class="card-icon">🏃</div>
                        <span class="card-text">취소·중도퇴실</span>
                    </a>
                </div>
            </div>

            <div class="service-category">
                <h3 class="category-title">이용 현황</h3>
                <div class="service-cards">
                    <a href="status.html" class="service-card blue">
                        <div class="card-icon">⏳</div>
                        <span class="card-text">이용현황 조회</span>
                    </a>
                </div>
            </div>
        </div>
        <main>
            <section id="tab-cancel" class="tab-section" style="display:none;">
                <h3>예약 취소</h3>
                <div class="coming-soon">준비 중입니다 :)</div>
            </section>
            <section id="tab-rental" class="tab-section" style="display:none;">
                <h3>이용자 정보를 입력해주세요.</h3>
                <form class="user-info-form">
                    <div class="form-group">
                        <label for="user-name">성명 ✍️</label>
                        <input type="text" id="user-name" name="user-name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-age">나이 🎂</label>
                            <select id="user-age" name="user-age" required>
                                <option value="">선택</option>
                                <option value="10대 미만">10대 미만</option>
                                <option value="10대">10대</option>
                                <option value="20대">20대</option>
                                <option value="30대">30대</option>
                                <option value="40대">40대</option>
                                <option value="50대 이상">50대 이상</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="user-gender">성별 🚻</label>
                            <select id="user-gender" name="user-gender" required>
                                <option value="">선택</option>
                                <option value="남">남</option>
                                <option value="여">여</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-phone">휴대폰번호 끝 4자리 📱</label>
                        <input type="tel" id="user-phone" name="user-phone" placeholder="예: 1234" maxlength="4" required>
                    </div>
                    <div class="form-row form-btn-row">
                        <button type="button" class="btn-primary btn-prev">&lt; 이전</button>
                        <button type="submit" class="btn-primary btn-next">다음 &gt;</button>
                    </div>
                </form>
            </section>
            <section id="tab-status" class="tab-section" style="display:none;">
                <h3>이용 현황</h3>
                <div class="date-selector">
                    <label for="statusDate">날짜 선택:</label>
                    <input type="date" id="statusDate" name="statusDate">
                    <button id="loadReservations" class="btn-secondary">조회</button>
                </div>
                <div id="reservationsList" class="reservations-list"></div>
            </section>
        </main>
        <div id="notification" class="notification"></div>
    </div>

    <!-- 연락처 정보 섹션 -->
    <div class="info-section">
        <div class="info-content">
            <div class="info-category">
                <h3 class="info-title">이용문의</h3>
                <div class="info-items">
                    <div class="info-item">
                        <span class="info-label">전화</span>
                        <span class="info-value">031-328-9765</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">팩스</span>
                        <span class="info-value">031-328-9766</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">주소</span>
                        <span class="info-value">경기도 용인시 기흥구 흥덕2로 110</span>
                    </div>
                </div>
            </div>
            
            <div class="info-category">
                <h3 class="info-title">운영시간</h3>
                <div class="info-items">
                    <div class="info-item">
                        <span class="info-label">월-금</span>
                        <span class="info-value">09:00~20:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">토</span>
                        <span class="info-value">10:00~18:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">일</span>
                        <span class="info-value">10:00~15:00</span>
                    </div>
                    <div class="info-note">
                        *휴관일: 월요일, 공휴일, 근로자의날
                    </div>
                </div>
            </div>
        </div>
        
        <div class="qr-section">
            <img src="qr.jpg" alt="QR 코드" class="qr-image">
            <p class="qr-text">QR 안내</p>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">흥덕청소년문화의집</p>
    </div>
    <script>
    // 현재 시간/날짜 표시
    function updateDateTime() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth()+1).padStart(2,'0');
        const d = String(now.getDate()).padStart(2,'0');
        const h = String(now.getHours()).padStart(2,'0');
        const min = String(now.getMinutes()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        document.querySelector('.current-datetime').textContent = `${y}-${m}-${d} ${h}:${min}:${s}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    // 전화번호 자동 포맷팅
    document.getElementById('user-phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length > 4) value = value.slice(0, 4);
        e.target.value = value;
    });
    // 폼 제출 처리
    document.querySelector('.user-info-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const userPhone = document.getElementById('user-phone').value;
        if (!/^\d{4}$/.test(userPhone)) {
            showModal('휴대폰번호 끝 4자리를 입력해주세요.');
            document.getElementById('user-phone').focus();
            return;
        }
        localStorage.setItem('userPhone', userPhone);
        window.location.href = 'rental.html';
    });
    // 커스텀 모달 함수
    function showModal(msg) {
        let modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.left = 0;
        modal.style.top = 0;
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.35)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = 9999;
        modal.innerHTML = `
            <div style="background:#fff;padding:32px 28px;border-radius:18px;box-shadow:0 4px 24px #e74c3c22;font-size:1.15rem;font-weight:600;color:#e74c3c;text-align:center;min-width:220px;max-width:90vw;">
                ${msg}<br><br>
                <button style='margin-top:18px;padding:10px 28px;border-radius:12px;background:linear-gradient(90deg,#e74c3c,#c0392b);border:none;font-weight:700;font-size:1.08rem;color:#fff;cursor:pointer;' onclick='this.parentElement.parentElement.remove()'>확인</button>
            </div>
        `;
        document.body.appendChild(modal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.remove();
            }
        });
    }
    </script>
    <style>
    .main-img-block {
        width: 100%;
        max-width: 900px;
        margin: 0 auto 18px auto;
        text-align: center;
    }
    .current-datetime {
        position: absolute;
        top: 16px;
        right: 18px;
        font-size: 1.32rem;
        font-weight: 700;
        color: #444;
        margin: 0;
        letter-spacing: 1px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: rgba(255,255,255,0.85);
        padding: 2px 10px;
        border-radius: 8px;
    }
    .main-tabs .tab-row {
        display: flex;
        gap: 12px;
        margin-bottom: 6px;
    }
    .main-tabs .tab-row.single {
        margin-top: 0;
        margin-bottom: 18px;
        justify-content: center;
    }
    .tab-btn.wide-tab {
        flex: 1 1 0;
        max-width: 420px;
        min-width: 220px;
        font-size: 1.15rem;
        font-weight: 700;
        padding: 18px 0;
        border-radius: 18px;
        background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
        color: #222;
        box-shadow: 0 2px 12px #e0e7ef88;
        text-align: center;
        margin: 0 auto;
        display: block;
    }
    @media (max-width: 600px) {
        .tab-btn.wide-tab { font-size: 1rem; padding: 14px 0; }
        .current-datetime {
            text-align: center;
            margin-right: 0;
        }
    }
    </style>
</body>
</html>
