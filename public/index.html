<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흥덕청소년 문화의집 - 시설 이용 예약</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container vertical-layout">
        <div class="main-img-block">
            <img src="hd.JPG" alt="흥덕청소년 문화의집 건물" class="main-building-img">
        </div>
        <header>
            <div class="current-datetime"></div>
            <div class="welcome-block">
                <span class="main-title">용인특례시 흥덕청소년문화의집<br>오신것을 환영합니다</span>
            </div>
            <img src="jo.png" alt="마스코트" class="mascot-img-below">
            <p class="welcome-desc">청소년 문화의집 방문을 진심으로 환영합니다.<br>아래 탭에서 원하는 서비스를 선택하세요!</p>
        </header>
        <nav class="main-tabs">
            <div class="tab-row">
                <a href="rental.html" class="tab-btn">시설 이용</a>
                <a href="cancel-reservation.html" class="tab-btn">예약 취소</a>
            </div>
            <div class="tab-row single">
                <a href="status.html" class="tab-btn wide-tab">이용현황</a>
            </div>
        </nav>
        <main>
            <section id="tab-cancel" class="tab-section" style="display:none;">
                <h3>예약 취소</h3>
                <div class="coming-soon">준비 중입니다 :)</div>
            </section>
            <section id="tab-rental" class="tab-section" style="display:none;">
                <h3>이용자 정보를 입력해주세요.</h3>
                <form class="user-info-form">
                    <div class="form-group">
                        <label for="user-name">성명 ✍️</label>
                        <input type="text" id="user-name" name="user-name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-age">나이 🎂</label>
                            <select id="user-age" name="user-age" required>
                                <option value="">선택</option>
                                <option value="10대 미만">10대 미만</option>
                                <option value="10대">10대</option>
                                <option value="20대">20대</option>
                                <option value="30대">30대</option>
                                <option value="40대">40대</option>
                                <option value="50대 이상">50대 이상</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="user-gender">성별 🚻</label>
                            <select id="user-gender" name="user-gender" required>
                                <option value="">선택</option>
                                <option value="남">남</option>
                                <option value="여">여</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-phone">핸드폰번호 끝 4자리 📱</label>
                        <input type="tel" id="user-phone" name="user-phone" placeholder="예: 1234" maxlength="4" required>
                    </div>
                    <div class="form-row form-btn-row">
                        <button type="button" class="btn-primary btn-prev">&lt; 이전</button>
                        <button type="submit" class="btn-primary btn-next">다음 &gt;</button>
                    </div>
                </form>
            </section>
            <section id="tab-status" class="tab-section" style="display:none;">
                <h3>이용 현황</h3>
                <div class="date-selector">
                    <label for="statusDate">날짜 선택:</label>
                    <input type="date" id="statusDate" name="statusDate">
                    <button id="loadReservations" class="btn-secondary">조회</button>
                </div>
                <div id="reservationsList" class="reservations-list"></div>
            </section>
        </main>
        <div id="notification" class="notification"></div>
    </div>
    <div class="facility-qr-row">
        <section class="facilities-info facility-info-card facility-info-3line">
            <h3>시설 안내</h3>
            <div class="facility-3line">
                <div class="facility-title">흥덕청소년문화의집</div>
                <div class="facility-address">경기도 용인시 기흥구 흥덕2로 110</div>
                <div class="facility-tel">T. 031-328-9765</div>
                <div class="facility-fax">F. 031-328-9766</div>
            </div>
        </section>
        <section class="qr-info-card">
            <h3>QR 안내</h3>
            <img src="qr.jpg" alt="QR 코드" class="facility-qr-img">
        </section>
    </div>
    <script>
    // 현재 시간/날짜 표시
    function updateDateTime() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth()+1).padStart(2,'0');
        const d = String(now.getDate()).padStart(2,'0');
        const h = String(now.getHours()).padStart(2,'0');
        const min = String(now.getMinutes()).padStart(2,'0');
        const s = String(now.getSeconds()).padStart(2,'0');
        document.querySelector('.current-datetime').textContent = `${y}-${m}-${d} ${h}:${min}:${s}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
    // 전화번호 자동 포맷팅
    document.getElementById('user-phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^0-9]/g, '');
        if (value.length > 4) value = value.slice(0, 4);
        e.target.value = value;
    });
    // 폼 제출 처리
    document.querySelector('.user-info-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const userPhone = document.getElementById('user-phone').value;
        if (!/^\d{4}$/.test(userPhone)) {
            showModal('핸드폰번호 끝 4자리를 입력해주세요.');
            document.getElementById('user-phone').focus();
            return;
        }
        localStorage.setItem('userPhone', userPhone);
        window.location.href = 'rental.html';
    });
    // 커스텀 모달 함수
    function showModal(msg) {
        let modal = document.createElement('div');
        modal.style.position = 'fixed';
        modal.style.left = 0;
        modal.style.top = 0;
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.35)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = 9999;
        modal.innerHTML = `
            <div style="background:#fff;padding:32px 28px;border-radius:18px;box-shadow:0 4px 24px #e74c3c22;font-size:1.15rem;font-weight:600;color:#e74c3c;text-align:center;min-width:220px;max-width:90vw;">
                ${msg}<br><br>
                <button style='margin-top:18px;padding:10px 28px;border-radius:12px;background:linear-gradient(90deg,#e74c3c,#c0392b);border:none;font-weight:700;font-size:1.08rem;color:#fff;cursor:pointer;' onclick='this.parentElement.parentElement.remove()'>확인</button>
            </div>
        `;
        document.body.appendChild(modal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.remove();
            }
        });
    }
    // 개인정보 동의 모달 생성 함수
    function showAgreementModal(onAgree, onCancel) {
        // 이미 모달이 있으면 중복 생성 방지
        if (document.getElementById('agreement-modal')) return;
        const modal = document.createElement('div');
        modal.id = 'agreement-modal';
        modal.style.position = 'fixed';
        modal.style.left = 0;
        modal.style.top = 0;
        modal.style.width = '100vw';
        modal.style.height = '100vh';
        modal.style.background = 'rgba(0,0,0,0.35)';
        modal.style.display = 'flex';
        modal.style.alignItems = 'center';
        modal.style.justifyContent = 'center';
        modal.style.zIndex = 9999;
        modal.innerHTML = `
          <div style="background:#fff;padding:32px 28px;border-radius:18px;box-shadow:0 4px 24px #e74c3c22;font-size:1.08rem;font-weight:500;color:#222;text-align:left;min-width:320px;max-width:95vw;">
            <div style="font-size:1.18rem;font-weight:700;color:#e74c3c;text-align:center;margin-bottom:12px;">개인정보 수집‧이용 및 제3자 제공 동의서</div>
            <div style="margin-bottom:18px;">
              흥덕청소년문화의집은 개인정보보호법 등 관련법령에 따라 문화의집 이용자를 대상으로 아래와 같이 개인정보를 수집·이용 및 제3자 제공하고자 합니다.<br><br>
              <b>□ 개인정보 수집‧이용 내역</b><br>
              항목 : 성명, 성별, 나이, 전화번호<br>
              수집목적 : 이용현황 통계 작성<br>
              보유기간 : 3년<br>
              <span style="color:#888;font-size:0.98em;">※ 위의 개인정보 수집‧이용에 대한 동의를 거부할 권리가 있습니다.<br>그러나 동의를 거부할 경우 사업 참여가 제한될 수 있습니다.</span>
              <div style="margin-top:8px;">
                <label><input type="radio" name="agree1" value="yes"> 동의</label>
                <label style="margin-left:18px;"><input type="radio" name="agree1" value="no"> 미동의</label>
              </div>
            </div>
            <div style="margin-bottom:18px;">
              <b>□ 개인정보 제3자 제공 내역</b><br>
              제공받는 기관 : 용인시청소년미래재단, 지자체, 관련 업무 상위 기관 ·부서<br>
              제공목적 : 시설 이용 현황<br>
              제공하는 항목 : 성명, 성별, 나이, 전화번호<br>
              보유기간 : 3년<br>
              <span style="color:#888;font-size:0.98em;">※ 위의 개인정보 제공에 대한 동의를 거부할 권리가 있습니다.<br>그러나 동의를 거부할 경우 사업 참여 및 중요사항 전달에 제한을 받을 수 있습니다.<br>위와 같이 개인정보를 제3자 제공하는데 동의하십니까?</span>
              <div style="margin-top:8px;">
                <label><input type="radio" name="agree2" value="yes"> 동의</label>
                <label style="margin-left:18px;"><input type="radio" name="agree2" value="no"> 미동의</label>
              </div>
            </div>
            <div style="text-align:center; margin-top:18px;">
              <button id="agreement-confirm" style="padding:10px 28px;border-radius:12px;background:linear-gradient(90deg,#e74c3c,#c0392b);border:none;font-weight:700;font-size:1.08rem;color:#fff;cursor:pointer;">확인</button>
              <button id="agreement-cancel" style="margin-left:18px;padding:10px 28px;border-radius:12px;background:linear-gradient(90deg,#e0e7ef,#fed6e3);color:#222;border:none;font-weight:700;font-size:1.08rem;cursor:pointer;">취소</button>
            </div>
          </div>
        `;
        document.body.appendChild(modal);
        // 확인 버튼 이벤트
        document.getElementById('agreement-confirm').onclick = function() {
          const agree1 = document.querySelector('input[name="agree1"]:checked');
          const agree2 = document.querySelector('input[name="agree2"]:checked');
          if (!agree1 || !agree2 || agree1.value !== 'yes' || agree2.value !== 'yes') {
            // 미동의 시 안내 후 모달 유지
            alert('개인정보 수집‧이용 및 제3자 제공에 동의하지 않을 경우 시설 이용에 제한이 있습니다');
            return;
          }
          // 모두 동의 시
          document.getElementById('agreement-modal').remove();
          if (typeof onAgree === 'function') onAgree();
        };
        // 취소 버튼 이벤트
        document.getElementById('agreement-cancel').onclick = function() {
          document.getElementById('agreement-modal').remove();
          if (typeof onCancel === 'function') onCancel();
        };
    };
    // 첫 화면 이동 함수
    function goToHome() {
        window.location.href = 'index.html';
    }
    // 기존 이용자 정보 입력 폼 진입 시 동의 모달 띄우기
    const rentalTab = document.querySelector('.tab-btn[href="rental.html"]');
    if (rentalTab) {
        rentalTab.addEventListener('click', function(e) {
            e.preventDefault();
            showAgreementModal(function() {
                window.location.href = 'rental.html';
            }, goToHome);
        });
    }
    // rental.html 직접 접근 시도(뒤로가기 등)도 보호하려면 rental.html에서도 동일 모달 적용 필요
    </script>
    <style>
    .main-img-block {
        width: 100%;
        max-width: 900px;
        margin: 0 auto 18px auto;
        text-align: center;
    }
    .current-datetime {
        position: absolute;
        top: 16px;
        right: 18px;
        font-size: 1.32rem;
        font-weight: 700;
        color: #444;
        margin: 0;
        letter-spacing: 1px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: rgba(255,255,255,0.85);
        padding: 2px 10px;
        border-radius: 8px;
    }
    .main-tabs .tab-row {
        display: flex;
        gap: 12px;
        margin-bottom: 6px;
    }
    .main-tabs .tab-row.single {
        margin-top: 0;
        margin-bottom: 18px;
        justify-content: center;
    }
    .tab-btn.wide-tab {
        flex: 1 1 0;
        max-width: 420px;
        min-width: 220px;
        font-size: 1.15rem;
        font-weight: 700;
        padding: 18px 0;
        border-radius: 18px;
        background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
        color: #222;
        box-shadow: 0 2px 12px #e0e7ef88;
        text-align: center;
        margin: 0 auto;
        display: block;
    }
    @media (max-width: 600px) {
        .tab-btn.wide-tab { font-size: 1rem; padding: 14px 0; }
        .current-datetime {
            text-align: center;
            margin-right: 0;
        }
    }
    </style>
</body>
</html>
