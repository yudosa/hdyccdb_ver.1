        { name: 'ë…¸ë˜ë°©', id: 'karaoke', details: ['ë…¸ë˜ë°©1','ë…¸ë˜ë°©2'] },
        { name: 'ë³´ë“œê²Œì„', id: 'board', details: ['ë³´ë“œê²Œì„1','ë³´ë“œê²Œì„2'] }
    ];
    // ìƒ˜í”Œ ì¹´í…Œê³ ë¦¬(í•„í„°)
    const categories = ['ì „ì²´', 'ëŒ„ìŠ¤ì—°ìŠµì‹¤', 'ë‹Œí…ë„', 'í”Œë ˆì´ìŠ¤í…Œì´ì…˜', 'ë…¸ë˜ë°©', 'ë³´ë“œê²Œì„'];
    // ìƒ˜í”Œ ì˜ˆì•½ ë°ì´í„°(detail í•„ë“œ í¬í•¨)
    async function getSampleReservations(date) {
        if (!date) {
            const today = new Date();
            date = formatDateToYYYYMMDD(today);
        }
        
        try {
            const response = await fetch(`/api/reservations/date/${date}`);
            if (!response.ok) {
                throw new Error('ì˜ˆì•½ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
            
            const reservations = await response.json();
            
            // API ë°ì´í„°ë¥¼ íƒ€ì„ë¼ì¸ í˜•ì‹ìœ¼ë¡œ ë³€í™˜ (í™œì„± ì˜ˆì•½ë§Œ)
            return reservations
                .filter(reservation => reservation.status === 'active') // í™œì„± ì˜ˆì•½ë§Œ í•„í„°ë§
                .map(reservation => ({
                    id: reservation.id,
                    date: reservation.date,
                    space: reservation.facility,
                    detail: reservation.detail !== '-' ? reservation.detail : null,
                    start: parseInt(reservation.start_time.split(':')[0]),
                    end: parseInt(reservation.end_time.split(':')[0]),
                    name: reservation.name,
                    phone: reservation.phone,
                    purpose: reservation.purpose,
                    status: reservation.status
                }));
            
        } catch (error) {
            console.error('ì˜ˆì•½ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
            return []; // ì˜¤ë¥˜ ì‹œ ë¹ˆ ë°°ì—´ ë°˜í™˜
        }
    }
    // 1ì‹œê°„ ë‹¨ìœ„ íƒ€ì„ë¼ì¸ ìƒì„± í•¨ìˆ˜
    function getHourSlots() {
        const slots = [];
        for (let h = 9; h <= 19; h++) {
            slots.push(`${String(h).padStart(2, '0')}:00`);
        }
        return slots;
    }
    // 30ë¶„ ë‹¨ìœ„ êµ¬ê°„ ë°˜í™˜
    function get30MinRanges(hour) {
        const h = String(hour).padStart(2, '0');
        return [
            { start: `${h}:00`, end: `${h}:30` },
            { start: `${h}:30`, end: `${String(Number(h)+1).padStart(2, '0')}:00` }
        ];
    }
    // ì˜ˆì•½ì˜ start~end êµ¬ê°„ì„ 30ë¶„ ë‹¨ìœ„ë¡œ ìª¼ê°œëŠ” í•¨ìˆ˜
    function getReservedSlots(start, end) {
        const slots = [];
        let [h, m] = start.split(':').map(Number);
        const [endH, endM] = end.split(':').map(Number);
        while (h < endH || (h === endH && m < endM)) {
            slots.push(`${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`);
            m += 30;
            if (m === 60) { m = 0; h += 1; }
        }
        return slots;
    }
    // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ë Œë”ë§

        timelineWrap.innerHTML = '<div style="text-align: center; padding: 20px;">ì˜ˆì•½ í˜„í™©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
        const reservations = isAdmin() 
            ? await getAllReservationsForAdmin(date)
            : await getSampleReservations(date);
        let filteredSpaces = selectedCategory === 'ì „ì²´'
            ? spaces
            : spaces.filter(s => s.name === selectedCategory);
        const hourSlots = getHourSlots();
        let html = '<div class="timeline-scroll-x"><table class="timeline-table"><thead><tr><th>ê³µê°„ëª…</th>';
        hourSlots.forEach(t => { html += `<th>${t}</th>`; });
        html += '</tr></thead><tbody>';
        // ì˜¤ëŠ˜ ë‚ ì§œ íŒë³„
        const todayStr = formatDateToYYYYMMDD(new Date());
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        filteredSpaces.forEach(space => {
            if (space.details) {
                space.details.forEach(detail => {
                    html += `<tr><td class="space-label">${detail}</td>`;
                    hourSlots.forEach(hour => {
                        // ë‹Œí…ë„ ì‹œì„¤ì´ë©´ 2ë¶„í• 
                        if (/^ë‹Œí…ë„[1-9]$/.test(detail)) {
                            const ranges = get30MinRanges(hour.split(':')[0]);
                            html += '<td style="padding:0;">';
                            ranges.forEach((range, idx) => {
                                const res = reservations.find(r =>
                                    r.space === space.name &&
                                    r.detail === detail &&
                                    getReservedSlots(r.start_time, r.end_time).includes(range.start) &&
                                    (r.status === 'active' || !r.status)
                                );
                                let isPast = (date === todayStr && (
                                    parseInt(range.start.split(':')[0]) < currentHour ||
                                    (parseInt(range.start.split(':')[0]) === currentHour && parseInt(range.start.split(':')[1]) <= currentMinute)
                                ));
                                if (res) {
                                    const isCancelled = res.status === 'cancelled';
                                    const cellClass = isCancelled ? 'reservation-cell-cancelled' : 
                                                    (isPast ? 'reservation-cell-disabled' : 'reservation-cell');
                                    html += `<div class="${cellClass}" style="height:18px;line-height:18px;font-size:0.9em;border-bottom:${idx===0?'1px solid #eee':'none'};">${range.start}~${range.end} ${res.name}</div>`;
                                } else {
                                    html += `<div class="empty-cell" style="height:18px;line-height:18px;font-size:0.9em;border-bottom:${idx===0?'1px solid #eee':'none'};"></div>`;
                                }
                            });
                            html += '</td>';
                        } else {
                            // ê¸°ì¡´ ì‹œì„¤(1ì¹¸)
                            const res = reservations.find(r =>
                                r.space === space.name &&
                                r.detail === detail &&
                                parseInt(r.start_time.split(':')[0]) <= parseInt(hour.split(':')[0]) &&
                                parseInt(r.end_time.split(':')[0]) > parseInt(hour.split(':')[0]) &&
                                (r.status === 'active' || !r.status)
                            );
                            let isPast = (date === todayStr && parseInt(hour.split(':')[0]) < currentHour);
                            if (res) {
                                const isCancelled = res.status === 'cancelled';
                                const cellClass = isCancelled ? 'reservation-cell-cancelled' : 
                                                (isPast ? 'reservation-cell-disabled' : 'reservation-cell');
                                html += `<td class="${cellClass}" title="${res.name} (${res.purpose || 'ì˜ˆì•½'})${isCancelled ? ' [ì·¨ì†Œë¨]' : ''}">${res.name}</td>`;
                            } else {

                    });

                });
            } else {
                html += `<tr><td class="space-label">${space.name}</td>`;

    function renderGanttTimeline(reservations, spaces, startHour = 9, endHour = 20) {
        const container = document.getElementById('ganttTimelineWrap');
        if (!container) return;
        let html = '<div class="gantt-timeline-container">';

        for (let h = startHour; h < endHour; h++) {
            html += `<div class="time-slot">${h.toString().padStart(2,'0')}:00</div>`;
        }
        html += '</div>';
        // ê° ê³µê°„ë³„ row ìƒì„±
        spaces.forEach(space => {
            const details = space.details || [null];
            details.forEach(detail => {
                html += '<div class="gantt-timeline-row">';
                html += `<div class="room-label">${detail || space.name}</div>`;
                const is30min = detail && (detail.includes('ë‹Œí…ë„') || detail.includes('í”Œë ˆì´ìŠ¤í…Œì´ì…˜'));
                html += `<div class="gantt-timeline-bar-bg${is30min ? ' thirtymin-bg' : ''}" style="position:relative;">`;
                if (is30min) {
                    for (let i = 1; i < 22; i += 2) { // 09:30~19:30, 30ë¶„ ë‹¨ìœ„ 11ê°œ
                        const left = (i * 100 / 22).toFixed(2) + '%';
                        html += `<div class="thirtymin-line" style="left:${left};"></div>`;
                    }
                }
                // í•´ë‹¹ ê³µê°„/ì„¸ë¶€ì‹œì„¤ì˜ ì˜ˆì•½ë§Œ ì¶”ì¶œ
                const rowReservations = reservations.filter(r =>
                    (r.facility === space.name && (r.detail === detail || (!r.detail && !detail))) ||
                    (r.space === space.name && (r.detail === detail || (!r.detail && !detail)))
                );
                rowReservations.forEach((res, idx) => {
                    // ë‹Œí…ë„1~9, í”Œë ˆì´ìŠ¤í…Œì´ì…˜1~2ëŠ” 30ë¶„ ë‹¨ìœ„ bar
                    const is30min = (detail && (detail.includes('ë‹Œí…ë„') || detail.includes('í”Œë ˆì´ìŠ¤í…Œì´ì…˜')));
                    // start_time, end_timeì´ ì—†ìœ¼ë©´ start/end ì‚¬ìš©
                    const startTime = res.start_time || res.start;
                    const endTime = res.end_time || res.end;
                    const start = parseTimeToMinutes(startTime);
                    const end = parseTimeToMinutes(endTime);
                    const totalMinutes = (endHour - startHour) * 60;
                    const left = ((start - startHour * 60) / totalMinutes) * 100;

                    let barContent = `${res.name}${res.extra ? ' ì™¸ ' + res.extra + 'ëª…' : ''}`;

                });
                html += '</div></div>';
            });
        });
